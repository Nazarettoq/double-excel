<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Double excel</title>
</head>
<body>
    <div id="app"> <div class="excel"> 
         <div class="excel__header">
             <input class="input" value="New table"/>
             <div>
                 <div class="button"><span class="material-icons">delete_forever</span></div>
                 <div class="button"><span class="material-icons">exit_to_app</span></div>
             </div>
         </div>
         <div class="excel__toolbar">
            <div class="button"><span class="material-icons">format_bold</span></div>
            <div class="button"><span class="material-icons">format_italic</span></div>
            <div class="button"><span class="material-icons"> format_underlined</span></div>
            <div class="button"><span class="material-icons">format_align_left</span></div>
            <div class="button"><span class="material-icons">format_align_center</span></div>
            <div class="button"><span class="material-icons">format_align_right</span></div>
         </div>
         <div class="excel__formula"><div class="info">fx</div><div class="input" contenteditable="true" spellcheck="false"></div></div>
         <div class="excel__table">
             <div class="row">
                 <div class="row-info"></div>
                 <div class="row-data">
                 <div class="column">A</div>
                 <div class="column">B</div>
                 <div class="column">C</div>
             </div>
            </div>
             <div class="row">
                 <div class="row-info">1</div>
                 <div class="row-data">
                 <div contenteditable="true" class="cell selected">A1</div>
                 <div contenteditable="true" class="cell">B1</div>
                 <div contenteditable="true" class="cell">C1</div>
             </div>
            </div>
             <div class="row">
                 <div class="row-info">2</div>
                 <div class="row-data">
                 <div class="cell">A2</div>
                 <div class="cell">B2</div>
                 <div class="cell">C2</div>
             </div>
            </div>
            
         </div>
</div>
</body>
</html>
